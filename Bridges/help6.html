<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>
<style>

<body>
    <div id="back"></div>
    <div id="backs">Return</div>
    <div class="restart btn">
        <svg width="90%" height="100%" viewBox="0 0 180 60" class="border">
            <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line">
                <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line">
        </svg>
    </div>
    <div class="continues btn">
        <svg width="90%" height="100%" viewBox="0 0 180 60" class="border">
            <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line">
                <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line">
        </svg>
    </div>
    <div id="heder">
        <h1>Help residents get to the other side</h1>
        <div id="hed">
            <div id="hedmain"></div>
        </div>
        <img src="img/допомога6.png" alt="" id="img1">
        <img src="img/допомога9.png" alt="" id="img3">
        <img src="img/допомога10.png" alt="" id="img4">
        <img src="img/Pngtreeyou win game interface creative_6051617.png" alt="" id="img2">
    </div>
</body>
<script>
    $("#backs").click(function() {
    $(location).attr('href', 'help.html');
});
    $(".restart").click(function() {
        $(location).attr('href', 'help6.html');
    });
    $(".continues").click(function() {
        $(location).attr('href', 'main.html');
    });
    var a = 0,b = 0,c=0,d=0;
dragElement(document.getElementById("hed"));
function dragElement(elmnt) {
    var pos1 = 0,
        pos2 = 0,
        pos3 = 0,
        pos4 = 0;
    if (document.getElementById(elmnt.id + "main")) {
        document.getElementById(elmnt.id + "main").onmousedown = dragMouseDown;
    } else {
        elmnt.onmousedown = dragMouseDown;
    }

    function dragMouseDown(e) {
        e = e || window.event;
        pos3 = e.clientX;
        pos4 = e.clientY;
        console.log(pos3, pos4)
        console.log("x " + pos3, "Y " + pos4)
        wid = window.innerWidth
        console.log("S: " + wid)
        if(wid==1280){
            wid = 1;
        }else if(wid==1422){
            wid = 0.9;
            document.querySelector(".continues").style.top = '64.3%';
            document.querySelector(".restart").style.top = '64.3%';
        }else if(wid==1600){
            wid = 0.8;
            document.querySelector(".continues").style.top = '61.37%';
            document.querySelector(".restart").style.top = '61.37%';
        }else if(wid==1707){
            wid = 0.77;
            document.querySelector(".continues").style.top = '59.5%';
            document.querySelector(".restart").style.top = '59.5%';
        }
        if (pos3*wid > 590 && pos3*wid < 660 && pos4*wid > 390 && pos4*wid < 540) {
            if(b==0){
                document.getElementById("img1").style.display = 'none';
                document.getElementById("img3").style.display = 'block';
                c = 1;
            }else if(b>=1&&c==0){
                document.getElementById("img4").style.display = 'none';
                document.getElementById("img2").style.display = 'block';
                document.getElementById("img2").style.width = '35%';
                document.getElementById("img2").style.marginTop = '-5%';
                document.getElementById("hedmain").style.display = 'none';
                document.getElementById("hed").style.display = 'none';
                document.querySelector(".restart").style.display = "block";
                document.querySelector(".continues").style.display = "block";
            }
            b += 1
        }else if(pos3*wid > 410 && pos3*wid < 460 && pos4*wid > 260 && pos4*wid < 390){
            if(b==0){
                document.getElementById("img1").style.display = 'none';
                document.getElementById("img4").style.display = 'block';
                d = 1;
            }else if(b>=1&&d==0){
                document.getElementById("img3").style.display = 'none';
                document.getElementById("img2").style.display = 'block';
                document.getElementById("img2").style.width = '35%';
                document.getElementById("img2").style.marginTop = '-5%';
                document.getElementById("hedmain").style.display = 'none';
                document.getElementById("hed").style.display = 'none';
                document.querySelector(".restart").style.display = "block";
                document.querySelector(".continues").style.display = "block";
            }
            b += 1
        }
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
    }

    function elementDrag(e) {
        e = e || window.event;
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    }

    function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
    }
}
</script>
</html>
