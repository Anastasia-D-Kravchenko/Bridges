<!DOCTYPE html>
<html>
    
	<head>
		<title>Photo Gallery</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link href="css/reset.css" rel="stylesheet">
        <link href="lightbox/css/lightbox.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
        <link href="./img/icons/Suspension-Bridge-PNG-Picture.png" rel="shortcut icon" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
		<link href="css/style.css" rel="stylesheet">
	</head>
    <body>
        <div id="backs">Return</div>

        <div class="container">
        
            <h1>Gallery of bridges</h1>

            <div id="gallery">

                <figure class="photo">
                    <a href="img/originals/umer-sayyam-SHP1t8EduMY-unsplash.jpg" data-lightbox="roadtrip" data-title="Golden Gate Bridge"><img src="img/umer-sayyam-SHP1t8EduMY-unsplash.jpg" alt="Eagle" /></a>
                    <figcaption>Golden Gate Bridge</figcaption>
                </figure>
                <figure class="photo">
                    <a href="img/originals/photo_2023-04-06_19-29-08.jpg" data-lightbox="roadtrip" data-title="Brooklyn Bridge"><img src="img/photo_2023-04-06_19-29-08.jpg" alt="Pasta" /></a>
                    <figcaption>Brooklyn Bridge</figcaption>
                </figure>

                <figure class="photo">
                    <a href="img/originals/photo_2023-04-06_19-32-25.jpg" data-lightbox="roadtrip" data-title="Tower Bridge"><img src="img/photo_2023-04-06_19-32-25.jpg" alt="Squash" /></a>
                    <figcaption>Tower Bridge</figcaption>
                </figure>

                <figure class="photo">
                    <a href="img/originals/photo_2023-04-06_19-37-32.jpg" data-lightbox="roadtrip" data-title="Sydney Bridge"><img src="img/photo_2023-04-06_19-37-32.jpg" alt="Hills" /></a>
                    <figcaption>Sydney Bridge</figcaption>
                </figure>

                <figure class="photo">
                    <a href="img/originals/istockphoto-160824252-2048x2048-transformed.jpeg" data-lightbox="roadtrip" data-title="Millennium Bridge"><img src="img/istockphoto-160824252-2048x2048-transformed.jpeg" alt="Sandwiches" /></a>
                    <figcaption>Millennium Bridge</figcaption>
                </figure>

                <figure class="photo">
                    <a href="img/originals/istockphoto-1463319824-2048x2048-transformed.jpeg" data-lightbox="roadtrip" data-title="Golden Bridge"><img src="img/istockphoto-1463319824-2048x2048-transformed.jpeg" alt="Plums" /></a>
                    <figcaption>Golden Bridge</figcaption>
                </figure>

                <figure class="photo">
                    <a href="img/originals/istockphoto-644979954-2048x2048-transformed.jpeg" data-lightbox="roadtrip" data-title="Brooklyn Bridge"><img src="img/istockphoto-644979954-2048x2048-transformed.jpeg" alt="Grape" /></a>
                    <figcaption>Brooklyn Bridge</figcaption>
                </figure>

                <figure class="photo">
                    <a href="img/originals/istockphoto-486078032-2048x2048-transformed.jpeg" data-lightbox="roadtrip" data-title="Charles de Gaulle Bridge"><img src="img/istockphoto-486078032-2048x2048-transformed.jpeg" alt="Silhouette" /></a>
                    <figcaption>Charles de Gaulle Bridge</figcaption>
                </figure>

                <figure class="photo">
                    <a href="img/originals/istockphoto-1458757244-2048x2048-transformed.jpeg" data-lightbox="roadtrip" data-title="Rio Antirrio Bridge"><img src="img/istockphoto-1458757244-2048x2048-transformed.jpeg" alt="Night" /></a>
                    <figcaption>Rio Antirrio Bridge</figcaption>
                </figure>

            </div>
        </div>
        <script src="lightbox/js/lightbox-plus-jquery.min.js"></script>
    </body>
</html>
