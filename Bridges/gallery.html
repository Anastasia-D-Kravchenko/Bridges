<!DOCTYPE html>
<html>
    
	<head>
		<title>Photo Gallery — Practice</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link href="css/reset.css" rel="stylesheet">
        <link href="lightbox/css/lightbox.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
		<link href="css/style.css" rel="stylesheet">
	</head>
    <body>
        <div id="backs">Повернутися</div>

        <div class="container">
        
            <h1>Галерея мостів</h1>

            <div id="gallery">

                <figure class="photo">
                    <a href="img/originals/umer-sayyam-SHP1t8EduMY-unsplash.jpg" data-lightbox="roadtrip" data-title="Міст Голден-Гейт"><img src="img/umer-sayyam-SHP1t8EduMY-unsplash.jpg" alt="Eagle" /></a>
                    <figcaption>Міст Голден-Гейт</figcaption>
                </figure>
                <figure class="photo">
                    <a href="img/originals/photo_2023-04-06_19-29-08.jpg" data-lightbox="roadtrip" data-title="Міст Бруклін"><img src="img/photo_2023-04-06_19-29-08.jpg" alt="Pasta" /></a>
                    <figcaption>Міст Бруклін</figcaption>
                </figure>

                <figure class="photo">
                    <a href="img/originals/photo_2023-04-06_19-32-25.jpg" data-lightbox="roadtrip" data-title="Міст Тауер"><img src="img/photo_2023-04-06_19-32-25.jpg" alt="Squash" /></a>
                    <figcaption>Міст Тауер</figcaption>
                </figure>

                <figure class="photo">
                    <a href="img/originals/photo_2023-04-06_19-37-32.jpg" data-lightbox="roadtrip" data-title="Міст Сідней"><img src="img/photo_2023-04-06_19-37-32.jpg" alt="Hills" /></a>
                    <figcaption>Міст Сідней</figcaption>
                </figure>

                <figure class="photo">
                    <a href="img/originals/istockphoto-160824252-2048x2048-transformed.jpeg" data-lightbox="roadtrip" data-title="Міст Мілленіум"><img src="img/istockphoto-160824252-2048x2048-transformed.jpeg" alt="Sandwiches" /></a>
                    <figcaption>Міст Мілленіум</figcaption>
                </figure>

                <figure class="photo">
                    <a href="img/originals/istockphoto-1463319824-2048x2048-transformed.jpeg" data-lightbox="roadtrip" data-title="Золотий міст"><img src="img/istockphoto-1463319824-2048x2048-transformed.jpeg" alt="Plums" /></a>
                    <figcaption>Золотий міст</figcaption>
                </figure>

                <figure class="photo">
                    <a href="img/originals/istockphoto-644979954-2048x2048-transformed.jpeg" data-lightbox="roadtrip" data-title="Бруклінський міст"><img src="img/istockphoto-644979954-2048x2048-transformed.jpeg" alt="Grape" /></a>
                    <figcaption>Бруклінський міст</figcaption>
                </figure>

                <figure class="photo">
                    <a href="img/originals/istockphoto-486078032-2048x2048-transformed.jpeg" data-lightbox="roadtrip" data-title="Мост Шарля де Голля"><img src="img/istockphoto-486078032-2048x2048-transformed.jpeg" alt="Silhouette" /></a>
                    <figcaption>Мост Шарля де Голля</figcaption>
                </figure>

                <figure class="photo">
                    <a href="img/originals/istockphoto-1458757244-2048x2048-transformed.jpeg" data-lightbox="roadtrip" data-title="Мост Ріо-Антірріо"><img src="img/istockphoto-1458757244-2048x2048-transformed.jpeg" alt="Night" /></a>
                    <figcaption>Мост Ріо-Антірріо</figcaption>
                </figure>

            </div>
        </div>
        <script src="lightbox/js/lightbox-plus-jquery.min.js"></script>
    </body>
</html>
